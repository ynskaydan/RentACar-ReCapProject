<table class="table">
  <thead>
      <tr>
          <th>Id</th>
          <th>Brand</th>
          <th>Color</th>
          <th>Daily Price</th>
          <th>Type</th>
          <th>Model Year</th>
      </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.typeOfVehicleName }}</td>
    <td>{{ car.modelYear }}</td>
  </tr>
</table>
